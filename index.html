<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mediaquery.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="cloud-function bg">
          <div class="logo"><a href="#"><img src="images/logo.svg" alt="company logo"></a></div>
          <ul class="funtions">
            <li class="funtion"><a href="#"><img src="images/icon-document.svg" alt="Document"></a></li>
            <li class="funtion"><a href="#"><img src="images/icon-folder.svg" alt="Folder"></a></li>
            <li class="funtion"><a href="#"><img src="images/icon-upload.svg" alt=" upload"></a></li>
          </ul>
        </div>
        <div class="cloud-drive bg" data-storage-remaining="185 GB Left">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="progress-container">
            <div class="progress-bar"></div>
            </div>
          <div class="usage-amount">
              <p class="start">0 GB</p>
              <p class="finish">1000 GB</p>
          </div>
          <div class="storage-remaining">
            <p>185 <span>GB Left</span></p>
          </div>
        </div>
      </div>
    </section>
  </main>

</html>
